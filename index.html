<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Sliding Door Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin: 20px auto; max-width: 400px; }
    button { padding: 10px 20px; margin: 5px; }
    img { width: 320px; height: 240px; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Smart Sliding Door</h1>

  <div class="card">
    <h3>Status</h3>
    <p>Rain: <span id="rainStatus">--</span></p>
    <p>Light: <span id="lightStatus">--</span></p>
    <p>Door: <span id="doorStatus">--</span></p>
  </div>

  <div class="card">
    <h3>Control</h3>
    <button onclick="sendCommand('OPEN')">Open Door</button>
    <button onclick="sendCommand('CLOSE')">Close Door</button>
    <button onclick="sendCommand('HOLIDAY')">Holiday Mode</button>
  </div>

  <div class="card">
    <h3>Camera</h3>
    <img id="cameraImg" src="" alt="No image yet">
    <br>
    <button onclick="refreshImage()">Refresh Image</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ðŸ”¥ Replace with your Firebase config
    const firebaseConfig = YOUR_FIREBASE_CONFIG_HERE;

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rainEl = document.getElementById("rainStatus");
    const lightEl = document.getElementById("lightStatus");
    const doorEl = document.getElementById("doorStatus");
    const camImg = document.getElementById("cameraImg");

    // Subscribe to sensor updates
    onValue(ref(db, "sensors/latest"), (snap) => {
      const val = snap.val();
      if (!val) return;
      rainEl.textContent = val.rain;
      lightEl.textContent = val.light;
      doorEl.textContent = val.door;
    });

    // Show last camera event
    onValue(ref(db, "sensors/lastEvent"), (snap) => {
      const val = snap.val();
      if (val && val.img) {
        camImg.src = val.img + "&t=" + Date.now(); // prevent cache
      }
    });

    // Refresh manually
    function refreshImage() {
      get(ref(db, "device/ip")).then((snap) => {
        const ip = snap.val();
        if (ip) {
          camImg.src = ip.replace(/"/g, "") + "/capture?ts=" + Date.now();
        }
      });
    }
    window.refreshImage = refreshImage;

    // Send door commands
    function sendCommand(cmd) {
      set(ref(db, "command/door"), cmd);
      alert("Command sent: " + cmd);
    }
    window.sendCommand = sendCommand;
  </script>
</body>
</html>
