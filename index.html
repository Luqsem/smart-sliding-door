<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Sliding Door Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 234, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
    }
    button {
      background: none;
      border: 2px solid #00eaff;
      color: #00eaff;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00eaff;
      color: #0f2027;
      box-shadow: 0 0 15px #00eaff;
    }
    img {
      width: 360px;
      height: 270px;
      border-radius: 12px;
      border: 2px solid #00eaff;
      margin-top: 12px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
    }
    .status-text {
      font-size: 20px;
      margin: 10px 0;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      margin-left: 8px;
    }
    .rain-on { background: #ff1744; color: #fff; }
    .rain-off { background: #00e676; color: #fff; }
    .door-open { background: #2979ff; color: #fff; }
    .door-closed { background: #ff9100; color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸšª Smart Sliding Door Control</h1>

  <div class="card">
    <h3>Status</h3>
    <p class="status-text">Rain: <span id="rainStatus" class="badge">--</span></p>
    <p class="status-text">Light: <span id="lightStatus">--</span></p>
    <p class="status-text">Door: <span id="doorStatus" class="badge">--</span></p>
  </div>

  <div class="card">
    <h3>Controls</h3>
    <button onclick="sendCommand('OPEN')">Open Door</button>
    <button onclick="sendCommand('CLOSE')">Close Door</button>
    <button onclick="sendCommand('HOLIDAY')">Holiday Mode</button>
  </div>

  <div class="card">
    <h3>Camera</h3>
    <img id="cameraImg" src="" alt="No image yet">
    <br>
    <button onclick="refreshImage()">ðŸ”„ Refresh Image</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ðŸ”¥ Replace with your Firebase config
    const firebaseConfig = YOUR_FIREBASE_CONFIG_HERE;

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rainEl = document.getElementById("rainStatus");
    const lightEl = document.getElementById("lightStatus");
    const doorEl = document.getElementById("doorStatus");
    const camImg = document.getElementById("cameraImg");

    // Subscribe to sensor updates
    onValue(ref(db, "sensors/latest"), (snap) => {
      const val = snap.val();
      if (!val) return;

      // Rain
      if (val.rain === "RAIN") {
        rainEl.textContent = "RAIN";
        rainEl.className = "badge rain-on";
      } else {
        rainEl.textContent = "NO RAIN";
        rainEl.className = "badge rain-off";
      }

      // Light
      lightEl.textContent = val.light;

      // Door
      if (val.door === "OPEN") {
        doorEl.textContent = "OPEN";
        doorEl.className = "badge door-open";
      } else {
        doorEl.textContent = "CLOSED";
        doorEl.className = "badge door-closed";
      }
    });

    // Show last camera event
    onValue(ref(db, "sensors/lastEvent"), (snap) => {
      const val = snap.val();
      if (val && val.img) {
        camImg.src = val.img + "&t=" + Date.now(); // prevent cache
      }
    });

    // Refresh manually
    function refreshImage() {
      get(ref(db, "device/ip")).then((snap) => {
        const ip = snap.val();
        if (ip) {
          camImg.src = ip.replace(/"/g, "") + "/capture?ts=" + Date.now();
        }
      });
    }
    window.refreshImage = refreshImage;

    // Send door commands
    function sendCommand(cmd) {
      set(ref(db, "command/door"), cmd);
      alert("Command sent: " + cmd);
    }
    window.sendCommand = sendCommand;
  </script>
</body>
</html>
