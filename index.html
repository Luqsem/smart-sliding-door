<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Slide Rain Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 15px;
    }
    h1 {
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      margin-bottom: 20px;
      font-size: 6vw;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 234, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.1);
    }
    button {
      background: none;
      border: 2px solid #00eaff;
      color: #00eaff;
      padding: 14px 18px;
      margin: 8px;
      border-radius: 8px;
      font-size: 4vw;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 40%;
    }
    button:hover {
      background: #00eaff;
      color: #0f2027;
      box-shadow: 0 0 15px #00eaff;
    }
    .status-text { font-size: 4vw; margin: 8px 0; }
    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      margin-left: 8px;
      display: inline-block;
    }
    .rain-on { background: #ff1744; color: #fff; }
    .rain-off { background: #00e676; color: #fff; }
    .door-open { background: #2979ff; color: #fff; }
    .door-closed { background: #ff9100; color: #fff; }
    .holiday-on { background: #ff3d00; color: #fff; }
    .holiday-off { background: #00c853; color: #fff; }

    @media (max-width: 600px) {
      h1 { font-size: 7vw; }
      .status-text { font-size: 5vw; }
      button { font-size: 5vw; width: 80%; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <h1>üö™ Smart Slide Rain Detector</h1>

  <div class="card">
    <h3>Status</h3>
    <p class="status-text">Rain: <span id="rainStatus" class="badge">--</span></p>
    <p class="status-text">Light: <span id="lightStatus">--</span></p>
    <p class="status-text">Door: <span id="doorStatus" class="badge">--</span></p>
    <p class="status-text">Holiday Mode: <span id="holidayStatus" class="badge">--</span></p>
  </div>

  <div class="card">
    <h3>Controls</h3>
    <button onclick="sendCommand('OPEN')">Open Door</button>
    <button onclick="sendCommand('CLOSE')">Close Door</button>
    <div id="confirmBox" style="margin-top:15px; display:none;">
      <p style="font-size:4vw;">Holiday Mode ON ‚Äì Confirm to Open?</p>
      <button onclick="sendConfirm('YES')">‚úÖ Confirm</button>
      <button onclick="sendConfirm('IDLE')">‚ùå Cancel</button>
    </div>
  </div>

  <div class="card">
    <h3>Holiday Schedule</h3>
    <p>Start: <input type="datetime-local" id="holidayStart"></p>
    <p>End: <input type="datetime-local" id="holidayEnd"></p>
    <button onclick="saveHoliday()">Save Holiday Schedule</button>
    <p id="holidayInfo" style="margin-top:10px; font-size:3.5vw; color:#ccc;"></p>
  </div>

  <!-- ‚úÖ Firebase compat version (works on mobile browser) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBWkaxkI990NMePuKA8kY8aPdQz0ti_HQ",
      authDomain: "smart-slide.firebaseapp.com",
      databaseURL: "https://smart-slide-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-slide",
      storageBucket: "smart-slide.appspot.com",
      messagingSenderId: "945104273089",
      appId: "1:945104273089:web:c83d4930dae2a7d6415e40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rainEl = document.getElementById("rainStatus");
    const lightEl = document.getElementById("lightStatus");
    const doorEl = document.getElementById("doorStatus");
    const holidayEl = document.getElementById("holidayStatus");
    const confirmBox = document.getElementById("confirmBox");
    const holidayInfo = document.getElementById("holidayInfo");

    // üì° Sensor Updates
    db.ref("sensors/latest").on("value", (snap) => {
      const val = snap.val();
      if (!val) return;
      // Rain
      if (val.rain === "RAIN") {
        rainEl.textContent = "RAIN";
        rainEl.className = "badge rain-on";
      } else {
        rainEl.textContent = "NO RAIN";
        rainEl.className = "badge rain-off";
      }
      // Light
      lightEl.textContent = val.light || "--";
      // Door
      if (val.door === "OPEN") {
        doorEl.textContent = "OPEN";
        doorEl.className = "badge door-open";
      } else {
        doorEl.textContent = "CLOSED";
        doorEl.className = "badge door-closed";
      }
    });

    // üì° Holiday Mode Updates
    db.ref("settings/holiday").on("value", (snap) => {
      const holiday = snap.val();
      if (holiday) {
        holidayEl.textContent = "ON";
        holidayEl.className = "badge holiday-on";
      } else {
        holidayEl.textContent = "OFF";
        holidayEl.className = "badge holiday-off";
      }
    });

    // üì° Confirmation Request
    db.ref("command/confirm").on("value", (snap) => {
      const val = snap.val();
      confirmBox.style.display = (val === "NEEDED") ? "block" : "none";
    });

    // üö™ Send Door Command
    function sendCommand(cmd) {
      db.ref("command/door").set(cmd);
      alert("Command sent: " + cmd);
    }

    // ‚úÖ Confirm Request
    function sendConfirm(ans) {
      db.ref("command/confirm").set(ans);
      if (ans === "YES") alert("‚úÖ Confirmed: Door will open");
      else alert("‚ùå Cancelled");
    }

    // üèñ Save Holiday Schedule
    function saveHoliday() {
      const start = document.getElementById("holidayStart").value.replace("T"," ")+":00";
      const end = document.getElementById("holidayEnd").value.replace("T"," ")+":00";
      db.ref("settings/holidayStart").set(start);
      db.ref("settings/holidayEnd").set(end);
      holidayInfo.textContent = "Saved: " + start + " ‚Üí " + end;
    }
  </script>
</body>
</html>
